***미디워 쿼리 구문

@media 속성을 사용해 특정 미디어에서 어떤 CSS를 적용할 것인지 지정
<style> 태그와 </style> 태그 사이에 사용

**기본형

@media [only | not] 미디어 유형 [and 조건] * [and 조건]

only: "only" 키워드는 특정 미디어 쿼리를 지정하고자 할 때 사용

not: "not" 키워드는 특정 미디어 쿼리를 제외한 경우에 스타일을 적용하고자 할 때 사용

and: "and" 키워드는 두 개 이상의 미디어 쿼리를 결합할 때 사용

1. 미디어 타입(Media Type):

all: 모든 미디어 타입에 적용. (기본값)

print: 인쇄 장치에 적용

screen: 스크린 기반 디바이스(컴퓨터, 스마트폰, 태블릿 등)에 적용

speech: 음성 합성 장치에 적용

2. 미디어 특성(Media Feature):

width: 뷰포트의 너비를 지정

height: 뷰포트의 높이를 지정

min-width: 최소 뷰포트 너비를 지정

max-width: 최대 뷰포트 너비를 지정

min-height: 최소 뷰포트 높이를 지정

max-height: 최대 뷰포트 높이를 지정

orientation: 디바이스의 방향(가로 또는 세로)을 지정

orientation: portait    단말기의 세로 모드

orientation: landscape  단말기의 가로 모드

aspect-ratio: 뷰포트의 가로세로 비율을 지정

color: 디바이스가 지원하는 색상 비트 수를 지정

resolution: 디바이스의 해상도를 지정.

pointer: 입력 장치의 포인터 유형을 지정(마우스, 터치 등).

hover: 입력 장치가 호버 기능을 지원하는지 여부를 지정

3. 조합(Combination):

여러 미디어 특성을 조합하여 조건을 만들 수 있습니다. 예를 들어, (min-width: 768px) and (max-width: 1024px)와 같이 뷰포트 너비가 특정 범위 내에 있는 경우에 스타일을 적용할 수 있음

***미디어 쿼리 중단점

중단점(breakpoint) : 서로 다른 CSS를 적용할 화면 크기
대부분 기기의 화면 크기 기준.
모든 기기를 반영할 수 없기 때문에 스마트폰과 태블릿, 데스크톱 정도로 구분
모바일 퍼스트(mobile first) : 모바일 기기 레이아웃을 기본으로 작성  태블릿 & PC 레이아웃 작성

일반적인 사용 예
(미디어 쿼리 중단점은 개발자나 작업 조건에 따라 달라질 수 있다.)

• 스마트폰: 

모바일 페이지는 미디어 쿼리를 사용하지 않고 기본 CSS로 작성. 
만일 스마트폰의 방향까지 고려해서 제작한다면 
min-width의 세로와 가로를 각각 portrait 320px, landscape 480px로 지정.

• 태블릿: 

세로 크기가 768px 이상이면 태블릿으로 지정.  
가로 크기는 데스크톱과 똑같이 1024px 이상으로 지정.

• 데스크톱: 

화면 크기가 1024px 이상이면 데스크톱으로 설정.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 기본 문서</title>
</head>
<body>
    <h1>프런트엔드 웹 개발</h1>
    <hr>
    <p>HTML</p>
    <p>CSS</p>
    <p>자바스크립트</p>
</body>
</html>

<!-- <!DOCTYPE html>: 현재 문서가 HTML5 언어로 작성한 웹 문서라는 뜻 

                      이제부터 처리할 문서는 HTML 문서라고 알려주는 것-->

<!-- <html> ~ </html>: 웹 문서의 시작과 끝을 나타내는 태그
                       웹 브라우저가 <html> 태그를 만나면
                       </html>까지 소스를 읽어 화면에 표시
                    
                       실제 문서 정보와 내용이 시작되고 끝나는 것을 표시
                       lang 속성을 사용해 문서에서 사용할 언어 지정
                       문서 정보를 지정하는 <head> 부분과
                       문서 내용을 입력하는 <body> 부분 포함 -->

<!-- <head> ~ </head>: 웹 브라우저가 웹 문서를 해석하는 데 필요한 정보를 입력 

                       문서 관련 정보 입력, 웹 브라우저 화면에는 보이지 않음
                       문서에서 사용할 외부 파일 링크
                    
                       <meta>태그: 문자 세트등 문서 정보가 들어있음
                       한글로 된 내용을 표시하기 위해 UTF-8 문자 세트 사용
                    
                       <meta name= "keywords" content= "html의 구조" 웹 문서의 키워드
                       <meta name= "description" content= "html의 구조를 알아봅시다" 웹 문서의 설명
                       <meta name= "author" content= "SHJ" 웹 문서의 소유자나 제작자
                    
                       <title> ~ </title>: 문서 제목을 나타내는 <title> 태그 -->

<!-- <body> ~ </body>: 실제로 웹 브라우저 화면에 나타나는 내용
                       HTML 태그는 대부분 <body> 태그 안에 들어 있음 
                        
                       <h1> ~ </h1>
                       <hr>
                       <p> ~ </p>-->

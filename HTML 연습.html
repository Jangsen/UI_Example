<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>처음 시작하는 페이지</title>
</head>
<body>
  <h1>HTML 연습</h1>
  <h2>HTML 연습</h2>
  <h3>HTML 연습</h3>
  <H4>HTML 연습</H4>
  <p> 텍스트 단락 </p>
  <tr>
  <td>셀1</td>
  <td>셀2</td>
  </tr>
  <hr>
  <tr>
    <td>셀3</td>
    <td>셀4</td>
  </tr>
  <p>
    My Name Is HackerJ
  </p>
  <p>
    HI INSEON
  </p>
</body>
</html>


<!-- width=device-width: 
  
  문서 뷰포트의 너비를 장치의 너비와 일치시킵니다. 이를 통해 모바일 기기에서 웹 페이지가 확대되거나 축소되지 않고 전체 화면에 표시될 수 있도록 합니다.

initial-scale=1.0: 

페이지가 처음 로드될 때 뷰포트의 초기 확대/축소 비율을 1로 설정합니다. 이는 사용자가 페이지를 처음 방문했을 때 페이지가 너무 확대되거나 축소되지 않고 정상적인 크기로 표시되도록 합니다. -->

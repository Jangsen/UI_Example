<!-- <object> 태그
    
    음악 파일 뿐만 아니라 동영상이나 자바 애플릿, PDF 파일 등 다양한 개체를 삽입

    기본형
    <object width="너비" height="높이" data="파일"></object>

    data - 재생항 파일 지정
    width, height - 플레이어 화면 크기 지정
    
-->

<!-- 
    <h1>웹 문서에 PDF 파일 삽입하기</h1>

    <object width="900" height="800" data="poduct.pdf"></object>

-->

<!-- 
    <embed> 태그
    
    대부분 브라우저에서 사용 가능
    -> <object>, <audio>, <video> 태그를 지원하는 브라우저에서
        멀티미디어 삽입할 때 사용
    
    기본형
    <embed src="파일 경로" width="너비" height="높이">
    닫는 태그 없음
    src : 멀티미디어 파일 지정
    width, height : 플레이어 크기 지정


    <embed src="medias.spring.mp3">
    -->

<!-- <audio> 태그, <video> 태그
    기본형
    <audio src="오디오 파일 경로"></audio>
    <video src="비디오 파일 경로"></video>
    
<audio> 태그,<video> 태그 속성

contrls                 플레이어 화면에 컨트롤 바를 표시

autoplay                오디오나 비디오를 자동으로 실행

loop                    오디오나 비디오를 반복 재생

muted                   오디오나 비디오의 소리를 제거

preload                 페이지를 불러올 때 오디오나 비디오 파일을 어떻게 로딩할 것인지 지정
                        사용 할 수 있는 값은 auto, metadata,none
                        기본적으로 preload="auto"가 사용됨

width, height           비디오 플레이어의 너비와 높이를 지정
                        width나 height의 값 중에서 하나만 지정하면
                        나머지는 자동으로 계산해서 표시함.

pster="파일 이름"       <video> 태그에서 사용하는 속성으로,
                        비디오가 재생되기 전까지 화면에 표시될 포스터
                        이미지를 지정함.

-->

<!-- 하이퍼 링크 삽입하기 
    <a> 태그
        다른 문서, 혹은 다른 사이트로 바로 연결해 주는 기능
        기본형
        <a href="링크할 주소">텍스트 또는 이미지</a>

    <a> 태그 target 속성
        target="blank"로 지정하면 연결된 문서가 새 탭으로 열림

    텍스트 링크
    <a href="링크 주소" target="_blank">주문서 작성하기</a>

    주문서 작성하기 ---- 텍스트에 링크를 추가하면 밑줄이 생김

    이미지 링크

    <a href="링크 주소">
        



-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>뷰포트 설정</title>
</head>
<body>
  <img src="img/CJ.jpg" width="450">
  <h2>자팡이</h2>
  <p>사진에 등장하는 건 회색 콘크리트 벽에 덩그러니 놓여진 핑크색 자판기다. 눈에 확 들어올만큼 예쁜 핑크색의 자판기 자체도 특이하거니와, ‘자판기’라는 이름을 붙인 카페라는 사실도 흥미를 끈다. 자판기 음료를 파는 카페일까. 그럴 리가. 그렇다면 대체 이곳의 정체는 뭘까.</p>
</body>
</html>

<!--  

뷰포트(viewport) 설정

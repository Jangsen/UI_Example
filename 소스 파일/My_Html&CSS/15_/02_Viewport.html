      font-size: 5vw;
      text-align: center;
    }

  <h1>안녕하세요?</h1>

<!-- 

모바일 기기를 위한 뷰포트(viewport)

뷰포트 : 실제 내용이 표시되는 영역

PC 화면과 모바일 화면의 픽셀 표시 방법이 다르기 때문에 모바일 화면에서 의도한대로 표시되지 않음 

-> 뷰포트를 지정하면 기기 화면에 맞춰 확대/축소해서 내용 표시

**뷰 포트 지정하기

<meta name="viewport" content="속성1=값1", "속성2=값2", "... ">


종류            설명                사용 가능한 값            기본 값

width           뷰포트 너비         device-width 또는 크기   브라우저 기본값

height          뷰포트 높이        device-height 또는 크기   브라우저 기본값

user-scalable   확대 축소 기능 여부   yes 또는 no
                                    (yes는 1로, device-width와      yes
                                    device-height값은 10으로 간주)

initial-scale   초기 확대 축소 값     1 ~ 10

일반적인 사용법

뷰포트의 너비를 스마트폰 화면 너비에 맞추고
초기 화면 배율을 1로 지정

<meta name="viewport" content="width=device-width, initial-scale=1">

뷰포트 단위

vw (Viewport Width): 

1vw == 뷰포트 너비 1%

vh (Viewport Height): 

1vh == 뷰포트 높이 1%

vmin (Viewport Minimum): 

뷰포트의 너비와 높이 중에서 작은 값의 1%와 같음

vmax (Viewport Maximum): 

뷰포트의 너비와 높이 중에서 큰 값의 1%와 같음


-->

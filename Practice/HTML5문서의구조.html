<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 시작</title>
</head>
<body>
    HTML5 기본 태그를 사용하여 작성한 문서
</body>
</html>

<!--HTML5 문서의 작성 규칙 
    
ㅁ 태그 이름은 대소문자를 구분하지 않음
    하지만 소문자로 작성할 것을 권장함

    <HTML>  대문자로 작성한 태그  
    <html>  소문자로 작성한 태그
    
ㅁ 본문 내 연속된 공백이나 줄 바꿈은 하나의 공백으로 처리됨.

ㅁ 태그의 포함 관계를 표현하기 위해 들여쓰기 적용

ㅁ 태그의 쌍을 겹치지 않고 완벽히 내포시킴

ㅁ 종료 태그를 반드시 사용
    
    일반적인 표기 형식 : <P> ~ </P>
    단축 표기 형식 : <P/>

    P태그는 한 줄을 띌 때 사용.
    -->

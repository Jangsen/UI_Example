<!-- 
    웹에서 만나는 폼

    사용자가 웹 사이트로 정보를 보낼 수 있는 요소들은 모두 폼(form)
    폼과 관련된 대부분의 작업들은 정보를 저장하거나 검색하거나 수정하는 일들
    이런 작업은 모두 데이터베이스를 기반으로 함
    아이디를 입력하는 텍스트 필드나 버튼 같은 폼의 형태을 만드는 것은 HTML 태그
    폼에 입력한 사용자 정보를 처리하는 것은 ASP 나 PHP 같은 서버 프로그래밍 이용

    <form> 태그
        폼을 만드는 기본 태그, <form> 과 </form> 사이에 여러 폼 요소 삽입
        기본형
        <form [속성="속성값"]> 여러 폼 요소</form>

    <form> 태그의 속성

method
        사용자가 입력한 내용을 서버 쪽 프로그램으로 어떻게 넘겨줄 것인지 지정
        method에서 사용할 수 있는 속성값은 get 과 post
            
            get: 데이터를 256~ 4,096byte 까지만 서버로 넘길 수 있음
            주소 표시줄에 사용자가 입력한 내용이 그대로 드러나는 단점이 있음

            post: 입력한 내용의 길이에 제한받지 않고 사용자가 내용도 드러나지 않음

name    
        자바스크립트로 폼을 제어할 때 사용할 폼의 이름을 지정함

action
        <form> 태그 안의 내용을 처리해 줄 서버 프로그램을 지정

target
        action 속성에서 지정한 스크립트 파일을 현재 창이 아닌 다르 위치에서 열도록 함

-->

<!-- method 속성에서 사용하는 방식

    get 방식

        url 뒤에 파라미터를 붙여서 데이터를 전달하는 방식
        
        사용자가 보내는 데이터는 이름과 값이 결합된 문자열 형태로 전달,
        각 이름과 값의 쌍은 '&' 기호로 구분

        서버로 보낼 수 있는 최대 글자수는 2,048자

        url을 보면 어떤 데이터를 전송하고자 하는지 알 수 있기 때문에 보안에 취약

-->

<!-- POST 방식

        HTTP Request 헤더에 파라미터를 붙여서 데이터를 전송하는 방식
        
        서버로 보낼 수 있는 글자수 제한 없음

        전송데이터가 보이지 않아 GET 방식과 비교하여 보안상 우위에 있음

 -->
